---
- hosts: all
  become: yes
  gather_facts: no

  pre_tasks:
    - name: Ensure Python 3.9 is installed on Amazon Linux and Python 3 on Ubuntu
      raw: |
        if [ -f /etc/os-release ]; then
          source /etc/os-release
          if [[ "$ID" == "amzn" || "$ID_LIKE" == *"amzn"* ]]; then
            amazon-linux-extras install python3.8 -y || yum install -y python39
            if [ -f /usr/bin/python3.9 ]; then
              ln -sf /usr/bin/python3.9 /usr/bin/python3
            fi
          elif [[ "$ID" == "ubuntu" || "$ID_LIKE" == *"debian"* ]]; then
            apt-get update -y && apt-get install -y python3
          fi
        fi

    - name: Force Python interpreter for Amazon Linux hosts
      set_fact:
        ansible_python_interpreter: /usr/bin/python3
      when: inventory_hostname in groups['frontend']

    - name: Gather facts
      setup:

  roles:
    - common

- hosts: frontend
  become: yes
  roles:
    - frontend

- hosts: backend
  become: yes
  roles:
    - backend
